{% extends "base.html" %}
{% block title %}Login - MiniLinkedIn{% endblock %}

{% block content %}

<div class="container mt-5">
  <h2 class="mb-4 text-center">Login to Your Account</h2>


  <form method="post">

    <div class="mb-3">
    <input type="text" name="email" class="form-control" placeholder="Email" required="required" />
    </div>
    <div class="mb-3">
      <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required="required"
    />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success btn-lg">Let me in</button>
    </div>
  </form>
  <p class="text-center mt-3">
    Don't have an account?
    <a href="{{ url_for('register') }}" class="text-success">Register here</a>
  </p>
</div>

{% endblock %}
